<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Grasshopper Style</title>
    <style>
        body {
            margin: 0;
            background: #222;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #ddd;
        }

        /* Grid */
        #canvas {
            width: 80vw;
            height: 100vh;
            background-color: #333;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            float: left;
            position: relative;
        }

        /* Side Panel */
        #properties {
            width: 20vw;
            height: 100vh;
            background: #2a2a2a;
            float: right;
            border-left: 1px solid #444;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Nodes */
        .node {
            width: 120px;
            background: rgba(50, 50, 50, 0.9);
            border: 1px solid #999;
            border-radius: 12px;
            position: absolute;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            cursor: grab;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .node-header {
            background: #444;
            color: #fff;
            padding: 5px 10px;
            font-size: 0.8em;
            text-align: center;
            font-weight: bold;
        }

        .node-body {
            padding: 10px;
            font-size: 0.7em;
            text-align: center;
        }

        .node.selected {
            border: 2px solid #ffaa00;
        }

        /* Ports */
        .port {
            width: 10px;
            height: 10px;
            background: #bbb;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            margin-top: -5px;
        }

        .in {
            left: -5px;
        }

        .out {
            right: -5px;
        }

        /* Wires (Fake) */
        svg {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        path {
            stroke: #999;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>

<body>
    <div id="canvas">
        <svg>
            <path d="M160 130 C 250 130, 250 230, 340 230" />
        </svg>

        <!-- Node 1 -->
        <div class="node" style="top: 100px; left: 50px;" onclick="selectNode('Agent Source', 'Router')">
            <div class="port in"></div>
            <div class="node-header">AGENT</div>
            <div class="node-body">Router</div>
            <div class="port out"></div>
        </div>

        <!-- Node 2 -->
        <div class="node" style="top: 200px; left: 350px;" onclick="selectNode('Data Filter', 'Processing')">
            <div class="port in"></div>
            <div class="node-header">PROCESS</div>
            <div class="node-body">Filter</div>
            <div class="port out"></div>
        </div>
    </div>

    <div id="properties">
        <h3 style="color: #ffaa00; font-weight: 300; margin-top: 0;">PROPERTIES</h3>
        <p style="font-size: 0.8em; color: #888;">Select a node to view details.</p>

        <div id="prop-content" style="display:none; margin-top: 20px;">
            <label style="display:block; font-size: 0.8em; margin-bottom: 5px;">Name</label>
            <input type="text" id="p-name"
                style="width: 100%; background: #333; border: 1px solid #555; color: white; padding: 5px; margin-bottom: 15px;">

            <label style="display:block; font-size: 0.8em; margin-bottom: 5px;">Type</label>
            <select style="width: 100%; background: #333; border: 1px solid #555; color: white; padding: 5px;">
                <option>Router</option>
                <option>Analyst</option>
                <option>Executor</option>
            </select>

            <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">

            <button
                style="width: 100%; padding: 8px; background: #ffaa00; border: none; color: black; cursor: pointer;">Execute
                Node</button>
        </div>
    </div>

    <script>
        function selectNode(name, type) {
            document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            document.getElementById('prop-content').style.display = 'block';
            document.getElementById('p-name').value = name;
        }
    </script>
</body>

</html>
