<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Blender Style</title>
    <style>
        body {
            margin: 0;
            background: #181818;
            font-family: sans-serif;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
        }

        .node {
            position: absolute;
            width: 240px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #000;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #ccc;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to bottom, #d65c5c, #a83232);
            padding: 8px 12px;
            font-size: 0.9em;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .header.blue {
            background: linear-gradient(to bottom, #5c9dd6, #3264a8);
        }

        .content {
            padding: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.8em;
        }

        .socket {
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
            border: 1px solid #000;
        }

        .socket.yellow {
            background: #d6bd5c;
        }

        .socket.green {
            background: #5cd685;
        }

        input,
        select {
            background: #111;
            border: 1px solid #444;
            color: #ddd;
            width: 80px;
            font-size: 0.9em;
            border-radius: 3px;
        }

        /* Wires */
        svg {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        path {
            stroke: #d6bd5c;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            opacity: 0.8;
            filter: drop-shadow(0 0 2px black);
        }
    </style>
</head>

<body>
    <div id="canvas">
        <svg>
            <path d="M260 140 C 400 140, 400 240, 540 240" />
        </svg>

        <!-- Node 1 -->
        <div class="node" style="top: 80px; left: 50px;">
            <div class="header">
                <span>Invest Analyst</span>
                <span style="opacity:0.5;">AGENT</span>
            </div>
            <div class="content">
                <div class="row">
                    <div style="display:flex; align-items:center;">
                        <span class="socket yellow" style="margin-right:8px;"></span> Context
                    </div>
                </div>
                <div class="row">
                    <span>Model</span>
                    <select>
                        <option>GPT-4</option>
                    </select>
                </div>
                <div class="row">
                    <span>Temp</span>
                    <input type="number" value="0.7">
                </div>
                <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                <div class="row" style="justify-content: flex-end;">
                    Result <span class="socket green" style="margin-left:8px;"></span>
                </div>
            </div>
        </div>

        <!-- Node 2 -->
        <div class="node" style="top: 180px; left: 550px;">
            <div class="header blue">
                <span>Risk Calculator</span>
                <span style="opacity:0.5;">METHOD</span>
            </div>
            <div class="content">
                <div class="row">
                    <div style="display:flex; align-items:center;">
                        <span class="socket green" style="margin-right:8px;"></span> Data In
                    </div>
                </div>
                <div class="row">
                    <span>Methodology</span>
                    <span style="color: #aaa;">DCF V2.1</span>
                </div>
                <div class="row" style="background:#222; padding:5px; border-radius:3px; margin-top:5px;">
                    <code style="font-size:0.7em; color:#5cd685;">def calculate(x):...</code>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
