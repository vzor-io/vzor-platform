        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Data ---
        const finalNodes = [
            { label: "Концепция", size: 12 }, { label: "Земля", size: 12 }, { label: "Проектирование", size: 12 },
            { label: "Финансирование", size: 12 }, { label: "Строительство", size: 12 }, { label: "Реализация", size: 12 },
            { label: "Маркетинг", size: 8 }, { label: "Бизнес-план", size: 8 }, { label: "Анализ участка", size: 8 },
            { label: "ГПЗУ", size: 8 }, { label: "Мастер-план", size: 8 }, { label: "Архитектура", size: 8 },
            { label: "Инженерия", size: 8 }, { label: "Экспертиза", size: 8 }, { label: "Бюджет", size: 8 },
            { label: "Кредит", size: 8 }, { label: "Модель", size: 8 }, { label: "Подрядчик", size: 8 },
            { label: "Контроль", size: 8 }, { label: "Снабжение", size: 8 }, { label: "Продажи", size: 8 },
            { label: "Сервис", size: 8 }, { label: "Исследование", size: 4 }, { label: "Конкуренты", size: 4 },
            { label: "АР", size: 4 }, { label: "КР", size: 4 }, { label: "ИОС", size: 4 }, { label: "Сети", size: 4 },
            { label: "Смета", size: 4 }, { label: "NPV / IRR", size: 4 }, { label: "Технадзор", size: 4 },
            { label: "Отчёты", size: 4 }, { label: "ДДУ", size: 4 }, { label: "CRM", size: 4 }
        ];

        const finalConnections = [
            [0, 1], [1, 2], [2, 3], [3, 4], [4, 5], [0, 6], [0, 7], [1, 8], [1, 9], [1, 10], [2, 11], [2, 12], [2, 13],
            [3, 14], [3, 15], [3, 16], [4, 17], [4, 18], [4, 19], [5, 20], [5, 21], [6, 22], [6, 23], [11, 24],
            [11, 25], [12, 26], [12, 27], [14, 28], [14, 29], [18, 30], [18, 31], [20, 32], [20, 33]
        ];

        // --- Detail Data (Hub-and-Spoke Graph) ---
        const detailNodesCount = 40; // 1 Central + 6 Branches + 33 Leaves
        const detailNodePositions = [];
        // 1. Central Hub
        detailNodePositions.push(new THREE.Vector3(0, 0, 0));

        // 2. Branches (6 points around center)
        const branchCount = 6;
        const branchRadius = 40;
        for (let i = 0; i < branchCount; i++) {
            const theta = (i / branchCount) * Math.PI * 2;
            const x = branchRadius * Math.cos(theta);
            const y = branchRadius * Math.sin(theta);
            detailNodePositions.push(new THREE.Vector3(x, y, 0));
        }

        // 3. Leaves (Scatter around branches)
        const leavesCount = 33;
        for (let i = 0; i < leavesCount; i++) {
            const bIdx = 1 + (i % branchCount); // Attach to branch
            const branchPos = detailNodePositions[bIdx];
            const r = 25 + Math.random() * 20;
            const theta = Math.random() * Math.PI * 2;
            const phi = (Math.random() - 0.5) * 1.5; // Flat-ish
            const x = branchPos.x + r * Math.cos(theta) * Math.cos(phi);
            const y = branchPos.y + r * Math.sin(theta) * Math.cos(phi);
            const z = branchPos.z + r * Math.sin(phi);
            detailNodePositions.push(new THREE.Vector3(x, y, z));
        }

        const detailConnections = [];
        // Connect Center to Branches
        for (let i = 1; i <= branchCount; i++) {
            detailConnections.push([0, i]);
        }
        // Connect Branches to Leaves
        for (let i = 0; i < leavesCount; i++) {
            const leafIdx = 1 + branchCount + i;
            const branchIdx = 1 + (i % branchCount);
            detailConnections.push([branchIdx, leafIdx]);
        }
        // Inter-branch connections
        for (let i = 1; i <= branchCount; i++) {
            let next = i + 1;
            if (next > branchCount) next = 1;
            detailConnections.push([i, next]);
        }

            }


            // --- UPDATE UNIFORMS ---
            material.uniforms.uTime.value = time;
            // Dedicated uMobile flag for scaling
            const hint = document.querySelector('.mobile-hint');
            if (window.innerWidth < 768) {
                material.uniforms.uMobile.value = 1.0;
                if (hint) hint.style.display = 'block';
            } else {
                material.uniforms.uMobile.value = 0.0;
                if (hint) hint.style.display = 'none';
            }

            // Smoother MouseActive fade
            if (!isDrag && material.uniforms.uMouseActive.value > 0.0) {
                material.uniforms.uMouseActive.value *= 0.92;
            }

            if (isDrilled) {
                drillProg += (1 - drillProg) * 0.08;
            } else {
                drillProg += (0 - drillProg) * 0.08;
            }

            smoothP += (targetP - smoothP) * 0.05;
            // Removed duplicate 'const time'

            // Zoom Smoothing for Graph
            currentZoom += (targetZoom - currentZoom) * 0.1;
            material.uniforms.uGraphZoom.value = currentZoom;

            // Update Progress Uniforms
            material.uniforms.uProgress1.value = Math.max(0, Math.min(1, (smoothP - 0.05) / 0.3));
            material.uniforms.uProgress2.value = 0; // Legacy if needed
            material.uniforms.uProgress3.value = drillProg;
            // material.uniforms.uTime.value = time; // already set at top

            // Update sub-lines and targets (Only if drilled)
            if (isDrilled) {
                // OrbitControls handles camera
                controls.update();

                // ROBUST IDLE DETECTION - FIXED
                // User requirement: "Hold for 10 seconds", do not reset on damping or drift.
                // We ONLY reset lastInteractTime on explicit input events (handled in listeners).
                // So we REMOVE the camera movement check here.

                // Delayed Spring-back (RESTORED & REFINED)
                // 1. Stays still for 10s (elapsed check)
                // 2. Returns SLOWLY (factor 0.0005)
                const elapsed = Date.now() - lastInteractTime;
                if (elapsed > 10000) {
                    // Check if we are actually rotated away from 0
                    if (Math.abs(group.rotation.y) > 0.01 || Math.abs(group.rotation.x) > 0.01) {
                        const driftSpeed = 0.0005; // Extremely slow return
                        group.rotation.y += (0 - group.rotation.y) * driftSpeed;
                        group.rotation.x += (0 - group.rotation.x) * driftSpeed;
                    }
                }



                // Hover Check & Zoom Interaction
                ray.setFromCamera(mv, camera);
                const hits = ray.intersectObjects(detailTargets);

                if (hits.length > 0) {
                    const hitPos = hits[0].object.position;
                    highlightMesh.position.copy(hitPos);
                    highlightMat.opacity = 0.8;

                    // HOVER ZOOM LOGIC:
                    // Gently pull the camera target towards the hovered node
                    // And slightly decrease FOV or move camera forward? 
                    // Let's move controls.target for panning effect

                    const pullFactor = 0.05;
                    controls.target.x += (hitPos.x - controls.target.x) * pullFactor;
                    controls.target.y += (hitPos.y - controls.target.y) * pullFactor;
                    // controls.target.z += (hitPos.z - controls.target.z) * pullFactor;

                    // Also zoom in slightly? (Decrease distance)
                    // Currently handled by scroll, but we can nudge `targetZoom`
                    // targetZoom = Math.min(2.0, targetZoom + 0.005); // Maybe too aggressive?
                } else {
                    highlightMat.opacity = Math.max(0, highlightMat.opacity - 0.05);
                }
            } else {
                // Script handles camera (Scroll Logic)
                const baseZ = 450 - drillProg * 150;
                camera.position.z = baseZ;
                camera.position.x = 0;
                camera.position.y = 0;
                camera.lookAt(0, 0, 0);

                // Normal Spring-back for Slide 1/2
                // Spring-back removed (Fixed: Was causing sharp return)
                mom.x *= 0.8; mom.y *= 0.8;
            }

            // HIDE OLD GRAPH: Set opacity to 0 permanently since we removed Slide 3+
            lineMat.uniforms.uOpacity.value = 0.0;

            // Disable Drill-Down Lines (Per User Request: "Points left, connections removed")
            subLineMat.uniforms.uOpacity.value = 0.0;


            // Labels Fade Logic (Fix for 2-slide setup)
            // smoothP goes 0 -> 1. Slide 2 starts around 0.5+
            // Manual smoothstep: t = clamp((x - edge0) / (edge1 - edge0), 0, 1); t * t * (3 - 2 * t)
            const edge0 = 0.3; const edge1 = 0.8;
            const x = Math.max(0, Math.min(1, (smoothP - edge0) / (edge1 - edge0)));
            const globalLabelOp = x * x * (3 - 2 * x);

            const lOp = globalLabelOp * (1.0 - drillProg);
            if (isDrilled) {
                controls.update();
                group.rotation.y += (0 - group.rotation.y) * 0.1; // Sharp Stop Logic
            } else {
                controls.enabled = false;
                // Idle Rotation
                group.rotation.y += Math.sin(time * 0.2) * 0.0005;

                // Mouse Interaction Parallax
                const targetRotX = mv.y * 0.05;
                const targetRotY = mv.x * 0.05;
                group.rotation.x += (targetRotX - group.rotation.x) * 0.05;
                group.rotation.y += (targetRotY - group.rotation.y) * 0.05;
            }

            // --- RESTORED LABEL VISIBILITY ---
            // Fade in labels when in Stage 2 (Overview) and NOT Drilled
            const labelTargetAlpha = (!isDrilled && smoothP > 0.8) ? 1.0 : 0.0;
            labels.forEach(l => {
                l.material.opacity += (labelTargetAlpha - l.material.opacity) * 0.1;
                l.visible = l.material.opacity > 0.01;
            });

            mom.x *= 0.90; mom.y *= 0.90; // Standard friction/damping (stops rotation initially)

            // VISIBILITY SCOPE LOGIC (User Request)
            // Only show userTasks if we are drilled AND the category matches.
            userTasks.forEach(t => {
                if (isDrilled && t.category === currentCategory) {
                    t.mesh.visible = true;
                } else {
                    t.mesh.visible = false;
                }
            });


            updateUI(smoothP);
            renderer.render(scene, camera);
        }

        function updateUI(p) {
            const idx = Math.min(slides.length - 1, Math.floor(p * slides.length + 0.1));
            const s = slides[idx];
            document.querySelectorAll('.progress-dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            const ct = document.getElementById('centerText'); const si = document.getElementById('slideInfo');
            // const cta = document.getElementById('ctaButton');

            // Hide Button permanently (requested)
            // cta.style.display = 'none';

            if (idx === 0) {
                // Slide 1: Big Center Title (VZOR - Centered)
                ct.style.opacity = 1; si.style.opacity = 0;
                ct.style.top = '50%';

                // Update text without destroying .mobile-hint and respect CSS font sizes
                const h1 = ct.querySelector('h1');
                const pText = ct.querySelector('p');
                if (h1) {
                    h1.innerText = s.title;
                    if (window.innerWidth > 768) h1.style.fontSize = '5.5em';
                    else h1.style.fontSize = ''; // Use CSS
                }
                if (pText) {
                    pText.innerText = s.desc;
                    if (window.innerWidth > 768) pText.style.fontSize = '1.1em';
                    else pText.style.fontSize = ''; // Use CSS
                }
                // document.getElementById('add-task-btn').classList.remove('visible');
                document.getElementById('home-btn').classList.remove('visible');

                // FORCE RESET: Ensure no drill-down UI leaks into Slide 1
                document.getElementById('detail-panel').classList.remove('active');
                document.getElementById('back-button').classList.remove('visible');
            }
            else {
                // Slide 2: Top Title ("VZOR Operating System...") + Labels
                ct.style.opacity = 0; si.style.opacity = 1;

                const st = document.getElementById('slideTitle');
                const sd = document.getElementById('slideDesc');

                if (!isDrilled) {
                    st.innerText = s.title;
                    document.getElementById('home-btn').classList.add('visible');

                    // Ensure detail panel is hidden on Slide 2 Overview
                    document.getElementById('detail-panel').classList.remove('active');
                    document.getElementById('back-button').classList.remove('visible');
                } else {
                    document.getElementById('home-btn').classList.remove('visible');
                    // Drill-down UI is handled by showDetail/onClick
                }

                // ALWAYS SHOW ADD BUTTON ON SLIDE 2 (Overview OR Drilled)
                // document.getElementById('add-task-btn').classList.add('visible');

                sd.innerText = isDrilled ? "" : s.desc;
            }
        }

        const dotC = document.getElementById('progressDots');
        slides.forEach((_, i) => { const d = document.createElement('div'); d.className = 'progress-dot'; if (i === 0) d.classList.add('active'); dotC.appendChild(d); });

        // BUTTON LOGIC
        document.getElementById('home-btn').addEventListener('click', () => {
            if (!isDrilled) targetP = 0; // Back to Start
        });

        document.getElementById('slideTitle').addEventListener('click', () => {
            if (!isDrilled) targetP = 0; // Also title click works
        });

        /*
        document.getElementById('add-task-btn').addEventListener('click', () => {
             // Removed
        });
        */

        // Task Creation via Enter Key (Replaces create-btn)
        const taskInput = document.getElementById('task-input');
        if (taskInput) {
            taskInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const val = e.target.value;
                    if (val) {
                        addTaskPoint(val, currentCategory);
                        e.target.value = "";
                        document.getElementById('task-interface').classList.remove('active');
                    }
                }
            });
        }

        // Navigation Helpers
        document.getElementById('scrollHint')?.addEventListener('click', () => {
            if (!isDrilled) targetP = 1.0;
        });
        document.getElementById('centerText')?.addEventListener('click', () => {
            if (!isDrilled) targetP = 1.0;
        });

        /*
        document.getElementById('create-btn').addEventListener('click', () => {
             // Removed
        });
        */


        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); material.uniforms.uPixelRatio.value = renderer.getPixelRatio(); });
        animate();
    </script>
