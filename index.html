<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZOR Platform v3.5 (Voice & Stability)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #scroll-container {
            height: 300vh;
            /* Extra room */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 0;
            /* Behind everything */
        }

        #canvas-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: auto;
            /* Handle all interactions directly */
        }

        canvas {
            display: block;
            touch-action: pan-y;
            /* Allow vertical scrolls to bubble up to body */
        }

        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .center-text h1 {
            font-size: 5.5em;
            font-weight: 300;
            letter-spacing: 0.6em;
            margin-bottom: 24px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            margin-right: -0.6em;
            /* Offset for letter-spacing to center title */
        }

        .center-text p {
            font-size: 1.1em;
            font-weight: 100;
            font-style: normal;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .slide-info {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.8s ease;
            max-width: 700px;
            padding: 0 20px;
            pointer-events: none;
        }

        .slide-info h2 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 0.12em;
            margin-bottom: 12px;
        }

        .slide-info p {
            font-size: 1.05em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.65);
            letter-spacing: 0.08em;
            line-height: 1.5;
        }

        .progress-indicator {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            display: none !important;
            /* Force hide */
            flex-direction: column;
            gap: 18px;
            pointer-events: none;
        }

        .progress-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .progress-dot.active {
            background: #ffffff;
            transform: scale(1.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 5px rgba(255, 255, 255, 0.4);
        }

        .scroll-hint {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 0.15em;
            z-index: 10;
            animation: pulse 2.5s ease-in-out infinite;
            text-transform: uppercase;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.25;
            }

            50% {
                opacity: 0.6;
            }
        }

        .cta-button {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 45px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 30px;
            font-size: 1em;
            letter-spacing: 0.12em;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 10;
            text-transform: uppercase;
            font-weight: 300;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Detail View Overlay (Side Panel) */
        #detail-panel {
            position: fixed;
            top: 50%;
            right: -450px;
            transform: translateY(-50%);
            width: 360px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            padding: 50px 35px;
            z-index: 100;
            transition: right 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            /* Full height for side panel or centered? Orig was centered fixed height effectively. Let's keep it centered but taller if needed or stick to original. Orig was fixed width. */
            /* Reverting to original height behavior but ensuring separation from task interface */
            height: auto;
            min-height: 600px;
            max-height: 90vh;
            border-radius: 20px 0 0 20px;
        }

        #detail-panel.active {
            right: 0;
        }

        /* TASK INTERFACE (Floating Pill - Minimal) */
        #task-interface {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 320px;
            /* Much smaller */
            max-width: 600px;
            background: rgba(10, 10, 10, 0.85);
            /* Slightly more transparent/dark */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 6px 14px;
            /* Very compact */
            z-index: 100;
            transition: bottom 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
        }

        #task-interface.active {
            bottom: 30px;
            opacity: 1;
            pointer-events: auto;
        }



        .detail-header {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .detail-title {
            font-size: 1.8em;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
        }

        .detail-content {
            font-size: 0.95em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            letter-spacing: 0.03em;
        }

        .detail-thesis {
            margin-top: 15px;
            padding-left: 0;
            list-style: none;
        }

        .detail-thesis li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 15px;
        }

        .detail-thesis li::before {
            content: '‚Ä¢';
            color: #00ffff;
            position: absolute;
            left: 0;
            color: #00ffff;
            font-weight: bold;
        }

        /* NEW: Toggle and Task List Styles */
        #toggle-tasks {
            background: transparent;
            border: none;
            color: #00ffff;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease;
            outline: none;
        }

        #toggle-tasks.open {
            transform: rotate(180deg);
        }

        #task-list-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            margin-top: 10px;
            opacity: 0;
        }

        #task-list-container.open {
            max-height: 500px;
            /* Arbitrary large enough value */
            opacity: 1;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .task-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
        }

        .task-item span {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
        }

        .task-item .status {
            font-size: 0.7em;
            color: #00ffff;
            text-transform: uppercase;
        }

        .detail-line {
            width: 40px;
            height: 2px;
            background: #00ffff;
            margin: 5px 0;
        }

        .nav-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 0.75em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: white;
            opacity: 0;
            pointer-events: none;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.5s ease;
            border: 1px solid transparent;
            /* Prepare for border if needed */
            padding: 10px 20px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.2);
            /* Slight background for readability */
        }

        .nav-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .nav-btn:hover {
            color: rgba(255, 255, 255, 1.0);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(2px);
        }

        /* Specific overrides if needed */
        #add-task-btn {
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Always bordered */
        }

        #mic-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #mic-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #mic-btn.listening {
            background: rgba(255, 0, 0, 0.1);
            border-color: red;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse-mic 1s infinite;
        }

        @keyframes pulse-mic {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* MOBILE ADAPTIVITY */
        @media (max-width: 768px) {
            .center-text h1 {
                font-size: 1.8em;
                letter-spacing: 0.15em;
                margin-right: -0.15em;
                margin-bottom: 8px;
            }

            .center-text p {
                font-size: 0.55em;
                letter-spacing: 0.12em;
                opacity: 0.7;
            }

            .center-text .mobile-hint {
                display: block;
                font-size: 0.45em;
                margin-top: 30px;
                color: cyan;
                opacity: 0.8;
                text-transform: uppercase;
                letter-spacing: 0.2em;
                animation: pulse-hint 2s infinite ease-in-out;
            }

            @keyframes pulse-hint {

                0%,
                100% {
                    opacity: 0.3;
                }

                50% {
                    opacity: 0.9;
                }
            }

            .slide-info {
                top: 30px;
                width: 95%;
            }

            .slide-info h2 {
                font-size: 1.1em;
                letter-spacing: 0.05em;
            }

            .slide-info p {
                font-size: 0.75em;
                line-height: 1.3;
            }

            #detail-panel {
                width: 100%;
                right: -100%;
                top: 0;
                transform: none;
                height: 100%;
                border-radius: 0;
                padding: 40px 20px 100px 20px;
                gap: 10px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            #detail-panel.active {
                right: 0;
            }

            .detail-title {
                font-size: 1.3em;
            }

            .detail-content {
                font-size: 0.8em;
            }

            #back-button {
                position: fixed;
                top: auto;
                bottom: 25px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 0.75em;
                padding: 12px 25px;
                background: #00ffff;
                color: #000;
                border: none;
                border-radius: 30px;
                z-index: 1001;
                white-space: nowrap;
                box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            }

            .progress-indicator {
                right: 15px;
                gap: 10px;
            }

            .progress-dot {
                width: 5px;
                height: 5px;
            }

            #scroll-container {
                height: 180vh;
            }

            /* Slightly shorter for easier scrolling */
        }

        /* REFINED BOTTOM PANEL (Minimal Command Bar) */
        #bottom-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            /* Hidden initially */
            width: auto;
            z-index: 200;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            /* Stack input and tasks */
            justify-content: center;
            align-items: center;
            gap: 15px;
            /* Space between input and list */
            opacity: 0;
            pointer-events: none;
        }

        #bottom-panel.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        #bottom-panel.active {
            transform: translateX(-50%) translateY(0);
        }

        .bp-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(15px);
            padding: 8px 20px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            transition: all 0.3s ease;
        }

        .bp-input-container:focus-within {
            border-color: #00ffff;
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.1);
        }

        #task-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Outfit';
            font-size: 1rem;
            outline: none;
            letter-spacing: 0.05em;
        }

        #task-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .bp-divider {
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* NEW: Bottom Panel Task List */
        #bp-task-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            max-width: 80vw;
            padding: 5px;
            scrollbar-width: none;
            /* Hide scrollbar */
        }

        #bp-task-list::-webkit-scrollbar {
            display: none;
        }

        .bp-task-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85em;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .bp-task-pill:hover {
            background: rgba(0, 255, 255, 0.15);
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        /* Mic Button Animation */
        #mic-btn.listening svg path,
        #mic-btn.listening svg rect {
            stroke: #00ffff;
            filter: drop-shadow(0 0 5px #00ffff);
        }

        #canvas-wrapper {
            touch-action: pan-y;
            pointer-events: auto;
        }

        /* ========== NODE EDITOR STYLES ========== */
        #node-editor {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 90vw;
            max-width: 1200px;
            height: 300px;
            background: rgba(15, 15, 18, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
        }

        #node-editor.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        #node-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: rgba(30, 30, 35, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #node-editor-header h3 {
            font-size: 0.8em;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
        }

        #node-editor-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 1.2em;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        #node-editor-close:hover {
            color: #ff6666;
        }

        #node-canvas {
            position: relative;
            width: 100%;
            height: calc(100% - 40px);
            overflow: auto;
            cursor: grab;
        }

        #node-canvas:active {
            cursor: grabbing;
        }

        #node-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Node Styles */
        .node {
            position: absolute;
            min-width: 180px;
            background: rgba(35, 35, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            cursor: move;
            z-index: 10;
            user-select: none;
        }

        .node:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
        }

        .node.selected {
            border-color: #00ffff;
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.3);
        }

        .node-header {
            padding: 8px 12px;
            background: rgba(45, 65, 75, 0.9);
            border-radius: 7px 7px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .node-header.task {
            background: linear-gradient(135deg, #2d4a5a, #1e3a4a);
        }

        .node-header.input {
            background: linear-gradient(135deg, #2d5a2d, #1e4a1e);
        }

        .node-header.output {
            background: linear-gradient(135deg, #5a2d5a, #4a1e4a);
        }

        .node-header.agent {
            background: linear-gradient(135deg, #5a5a2d, #4a4a1e);
        }

        .node-icon {
            font-size: 1em;
        }

        .node-title {
            font-size: 0.75em;
            font-weight: 500;
            color: white;
            letter-spacing: 0.05em;
        }

        .node-status {
            margin-left: auto;
            font-size: 0.6em;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-transform: uppercase;
        }

        .node-body {
            padding: 10px;
        }

        /* Socket Styles */
        .node-sockets {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .node-socket-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .node-socket {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            border: 2px solid #222;
            cursor: crosshair;
            transition: all 0.2s;
            position: relative;
        }

        .node-socket:hover {
            transform: scale(1.3);
            box-shadow: 0 0 8px currentColor;
        }

        .node-socket.input {
            margin-left: -15px;
        }

        .node-socket.output {
            margin-right: -15px;
        }

        .node-socket.geometry {
            background: #63c763;
        }

        .node-socket.value {
            background: #a1a1a1;
        }

        .node-socket.string {
            background: #63c7c7;
        }

        .node-socket.boolean {
            background: #c763c7;
        }

        .socket-label {
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.03em;
        }

        /* Context Menu */
        #node-context-menu {
            position: fixed;
            background: rgba(30, 30, 35, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 180px;
            z-index: 500;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        #node-context-menu.active {
            display: block;
        }

        .context-menu-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
        }

        .context-menu-item:hover {
            background: rgba(0, 255, 255, 0.15);
            color: #00ffff;
        }

        .context-menu-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 6px 0;
        }

        /* Toggle Button */
        #node-editor-toggle {
            position: fixed;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 16px;
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;

                targetArray[i * 3 + 1] = nodePositions[nIdx].y + rcl * Math.sin(pcl) * Math.sin(tcl);

                const toNode = document.getElementById(conn.to.nodeId);
                if (!fromNode || !toNode) return;

                const fromSocket = fromNode.querySelector(`[data-socket="${conn.from.socket}"][data-dir="output"]`);
                const toSocket = toNode.querySelector(`[data-socket="${conn.to.socket}"][data-dir="input"]`);
                if (!fromSocket || !toSocket) return;

                const fromRect = fromSocket.getBoundingClientRect();
                const toRect = toSocket.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();

                const x1 = fromRect.left + fromRect.width / 2 - canvasRect.left + canvas.scrollLeft;
                const y1 = fromRect.top + fromRect.height / 2 - canvasRect.top + canvas.scrollTop;
                const x2 = toRect.left + toRect.width / 2 - canvasRect.left + canvas.scrollLeft;
                const y2 = toRect.top + toRect.height / 2 - canvasRect.top + canvas.scrollTop;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const dx = Math.abs(x2 - x1) * 0.5;
                path.setAttribute('d', `M ${x1} ${y1} C ${x1 + dx} ${y1}, ${x2 - dx} ${y2}, ${x2} ${y2}`);
                path.setAttribute('stroke', '#00ffff');
                path.setAttribute('stroke-width', '2');
                path.setAttribute('fill', 'none');
                path.setAttribute('opacity', '0.6');
                svg.appendChild(path);
            });
        }

        // Show Node Editor toggle when on Slide 2 (after clicking VZOR)
        function updateNodeEditorVisibility() {
            const toggle = document.getElementById('node-editor-toggle');
            // Show on slide 2 (overview or drilled) - –∫–æ–≥–¥–∞ currentSlide > 0
            const isSlide2 = (typeof currentSlide !== 'undefined' && currentSlide > 0) || isDrilled;
            if (isSlide2 && toggle) {
                toggle.classList.add('active');
            } else if (toggle) {
                toggle.classList.remove('active');
                document.getElementById('node-editor')?.classList.remove('active');
                nodeEditorState.isOpen = false;
            }
        }

        // Hook into existing drill-down logic
        const originalShowDetail = window.showDetail;
        if (typeof originalShowDetail === 'function') {
            window.showDetail = function (...args) {
                originalShowDetail.apply(this, args);
                updateNodeEditorVisibility();
            };
        }

        // Also update on isDrilled changes
        setInterval(updateNodeEditorVisibility, 500);

        // Integration: Create node from 3D task
        window.createNodeFromTask = function (taskLabel) {
            if (!nodeEditorState.isOpen) {
                toggleNodeEditor();
            }
            const x = 50 + (nodeEditorState.nodes.length % 4) * 220;
            const y = 50 + Math.floor(nodeEditorState.nodes.length / 4) * 150;
            createNode('task', x, y, taskLabel);
        };

        // Create initial demo nodes when editor opens
        const originalToggle = window.toggleNodeEditor;
        window.toggleNodeEditor = function () {
            const wasOpen = nodeEditorState.isOpen;
            originalToggle();
            if (!wasOpen && nodeEditorState.nodes.length === 0) {
                // Add demo nodes
                createNode('input', 50, 50, 'Site Data');
                createNode('agent', 300, 30, '–Æ—Ä–∏—Å—Ç –ì–ü–ó–£');
                createNode('agent', 300, 150, '–ê–Ω–∞–ª–∏—Ç–∏–∫');
                createNode('output', 550, 100, '–û—Ç—á—ë—Ç');

                // Add demo connections
                nodeEditorState.connections.push(
                    { from: { nodeId: 'node-1', socket: 'data' }, to: { nodeId: 'node-2', socket: 'task' } },
                    { from: { nodeId: 'node-1', socket: 'data' }, to: { nodeId: 'node-3', socket: 'task' } },
                    { from: { nodeId: 'node-2', socket: 'result' }, to: { nodeId: 'node-4', socket: 'data' } },
                    { from: { nodeId: 'node-3', socket: 'result' }, to: { nodeId: 'node-4', socket: 'data' } }
                );
                setTimeout(renderConnections, 100);
            }
        };

        animate();
    </script>
