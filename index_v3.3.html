        // MOUSE / DRAG Logic -> Only active when NOT Drill Down (Slide 1/2 Parallax)
        function move(x, y, cx, cy) {
            lastInteractTime = Date.now(); // Track interaction
            mv.x = (cx / window.innerWidth) * 2 - 1; mv.y = -(cy / window.innerHeight) * 2 + 1;
            ray.setFromCamera(mv, camera); const pt = new THREE.Vector3(); ray.ray.intersectPlane(pl, pt);
            material.uniforms.uMouse.value.set(pt.x, pt.y);
            material.uniforms.uMouseActive.value = 1.0;

            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                // We keep it at 0 on mobile unless moving, but on desktop we fade it
            }, 1000);

            if (isDrag && !isDrilled) { // Only manual drag if NOT drilled
                let dx = x - prevM.x; let dy = y - prevM.y;
                group.rotation.y += dx * 0.005;
                group.rotation.x += dy * 0.005;
                mom = { x: dx * 0.005, y: dy * 0.005 }; prevM = { x, y };
            }
        }
        document.addEventListener('mousedown', e => {
            isDrag = true;
            isClickValid = true;
            downPos = { x: e.clientX, y: e.clientY };

            mom = { x: 0, y: 0 };
            material.uniforms.uMouseActive.value = 1;
        });
        document.addEventListener('mousemove', e => {
            move(e.clientX, e.clientY, e.clientX, e.clientY);

                const d = Math.sqrt(Math.pow(e.clientX - downPos.x, 2) + Math.pow(e.clientY - downPos.y, 2));

        document.addEventListener('mouseup', () => isDrag = false);

        // Manual Wheel Zoom for Graph elements when drilled
        window.addEventListener('wheel', (event) => {
            if (isDrilled) {
                event.preventDefault(); // Prevent page scrolling
                const zoomSpeed = 0.001;

        // --- Loop ---
        const clock = new THREE.Clock();
        // --- VIEWPORT MANAGEMENT ---
        let currentViewOffset = 0;
        const panelWidth = 360; // Width of the detail panel

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // --- DYNAMIC VIEWPORT RESIZING (Blender-like) ---
            // Check if side panel is valid and active
            const detailPanel = document.getElementById('detail-panel');
            let targetOffset = 0;

            if (detailPanel && detailPanel.classList.contains('active')) {
                // If panel is open on the RIGHT, we want to shift the view center LEFT.
                // In setViewOffset, a POSITIVE x-offset shifts the window frame RIGHT,
                // which means the camera content appears to move LEFT? 
                // Let's visualize: 
                // Full Width = W. Visible Window is subset? No, we want "Window" to be full size, just offset.
                // Actually, to shift content LEFT (away from right panel), we need to look closer at the right side of the frustum.
                // Or simply: We want the center of projection to be at (W - PanelWidth)/2.
                // The logical center should move -PanelWidth/2 pixels.
                targetOffset = panelWidth / 2;
            }

            // Smoothly interpolate offset
            currentViewOffset += (targetOffset - currentViewOffset) * 0.1;

            // Apply Offset
            // fullWidth, fullHeight, x, y, width, height
            // We keep width/height same as window to avoid scaling distortion, just shifting the principal point.
            if (Math.abs(currentViewOffset) > 0.5) {
                camera.setViewOffset(
                    window.innerWidth,
                    window.innerHeight,
                    currentViewOffset, // x offset. Positive shifts the frustum window right -> objects move left? 
                    // Testing needed: usually positive x in view offset means we are looking at the right part of the image.
                    0,
                    window.innerWidth,
                    window.innerHeight
                );
            } else {
                camera.clearViewOffset();
            }


            // --- UPDATE UNIFORMS ---
            material.uniforms.uTime.value = time;
            // Dedicated uMobile flag for scaling
            const hint = document.querySelector('.mobile-hint');
            if (window.innerWidth < 768) {
                material.uniforms.uMobile.value = 1.0;
                if (hint) hint.style.display = 'block';
            } else {
                material.uniforms.uMobile.value = 0.0;
                if (hint) hint.style.display = 'none';
            }

            // Smoother MouseActive fade
            if (!isDrag && material.uniforms.uMouseActive.value > 0.0) {
                material.uniforms.uMouseActive.value *= 0.92;
            }

            if (isDrilled) {
                drillProg += (1 - drillProg) * 0.08;
            } else {
                drillProg += (0 - drillProg) * 0.08;
            }

            smoothP += (targetP - smoothP) * 0.05;
            // Removed duplicate 'const time'

            // Zoom Smoothing for Graph
            currentZoom += (targetZoom - currentZoom) * 0.1;
            material.uniforms.uGraphZoom.value = currentZoom;

            // Update Progress Uniforms
            material.uniforms.uProgress1.value = Math.max(0, Math.min(1, (smoothP - 0.05) / 0.3));
            material.uniforms.uProgress2.value = 0; // Legacy if needed
            material.uniforms.uProgress3.value = drillProg;
            // material.uniforms.uTime.value = time; // already set at top

            // Update sub-lines and targets (Only if drilled)
            if (isDrilled) {
                // OrbitControls handles camera
                controls.update();

                // ROBUST IDLE DETECTION - FIXED
                // User requirement: "Hold for 10 seconds", do not reset on damping or drift.
                // We ONLY reset lastInteractTime on explicit input events (handled in listeners).
                // So we REMOVE the camera movement check here.

                // Delayed Spring-back (RESTORED & REFINED)
                // 1. Stays still for 10s (elapsed check)
                // 2. Returns SLOWLY (factor 0.0005)
                const elapsed = Date.now() - lastInteractTime;
                if (elapsed > 10000) {
                    // Check if we are actually rotated away from 0
                    if (Math.abs(group.rotation.y) > 0.01 || Math.abs(group.rotation.x) > 0.01) {
                        const driftSpeed = 0.0005; // Extremely slow return
                        group.rotation.y += (0 - group.rotation.y) * driftSpeed;
                        group.rotation.x += (0 - group.rotation.x) * driftSpeed;
                    }
                }



                // Hover Check
                ray.setFromCamera(mv, camera);
                const hits = ray.intersectObjects(detailTargets);
                if (hits.length > 0) {
                    highlightMesh.position.copy(hits[0].object.position);
                    highlightMat.opacity = 0.8;
                } else {
                    highlightMat.opacity = Math.max(0, highlightMat.opacity - 0.05);
                }
            } else {
                // Script handles camera (Scroll Logic)
                const baseZ = 450 - drillProg * 150;
                camera.position.z = baseZ;
                camera.position.x = 0;
                camera.position.y = 0;
                camera.lookAt(0, 0, 0);

                // Normal Spring-back for Slide 1/2
                // Spring-back removed (Fixed: Was causing sharp return)
                mom.x *= 0.8; mom.y *= 0.8;
            }

            // HIDE OLD GRAPH: Set opacity to 0 permanently since we removed Slide 3+
            lineMat.uniforms.uOpacity.value = 0.0;

            // Disable Drill-Down Lines (Per User Request: "Points left, connections removed")
            subLineMat.uniforms.uOpacity.value = 0.0;


            // Labels Fade Logic (Fix for 2-slide setup)
            // smoothP goes 0 -> 1. Slide 2 starts around 0.5+
            // Manual smoothstep: t = clamp((x - edge0) / (edge1 - edge0), 0, 1); t * t * (3 - 2 * t)
            const edge0 = 0.3; const edge1 = 0.8;
            const x = Math.max(0, Math.min(1, (smoothP - edge0) / (edge1 - edge0)));
            const globalLabelOp = x * x * (3 - 2 * x);

            const lOp = globalLabelOp * (1.0 - drillProg);
            labels.forEach(l => {
                l.material.opacity = lOp;
                l.visible = lOp > 0.01;
            });



            if (!isDrag && !isDrilled) {
                // 10s DELAY RULE (User Feedback)
                // Cloud stays put after interaction.
                // Only returns to center if inactive for > 10 seconds.
                if (Date.now() - lastInteractTime > 10000) {
                    const springSpeed = 0.02; // Slow, smooth return
                    group.rotation.y += (0 - group.rotation.y) * springSpeed;
                    group.rotation.x += (0 - group.rotation.x) * springSpeed;
                }

                mom.x *= 0.90; mom.y *= 0.90; // Standard friction/damping (stops rotation initially)
            }
            if (!isDrilled) {
                // Gentle idle rotation only if completely stopped?
                // keeping minimal idle movement for life
                group.rotation.y += Math.sin(time * 0.2) * 0.0001;
            }


            // VISIBILITY SCOPE LOGIC (User Request)
            // Only show userTasks if we are drilled AND the category matches.
            userTasks.forEach(t => {
                if (isDrilled && t.category === currentCategory) {
                    t.mesh.visible = true;
                } else {
                    t.mesh.visible = false;
                }
            });


            updateUI(smoothP);
            renderer.render(scene, camera);
        }
