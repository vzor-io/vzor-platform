<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VZOR - Multi-Stage Evolution</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    #scroll-container {
      height: 300vh;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    #canvas-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: auto;
    }

    canvas {
      display: block;
      touch-action: pan-y;
    }

    .center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .center-text h1 {
      font-size: 5.5em;
      font-weight: 300;
      letter-spacing: 0.6em;
      margin-bottom: 24px;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      margin-right: -0.6em;
    }

    .center-text p {
      font-size: 1.1em;
      font-weight: 100;
      font-style: normal;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .slide-info {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.8s ease;
      max-width: 700px;
      padding: 0 20px;
      pointer-events: none;
    }

    .slide-info h2 {
      font-size: 2em;
      font-weight: 300;
      letter-spacing: 0.12em;
      margin-bottom: 12px;
    }

    .slide-info p {
      font-size: 1.05em;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.65);
      letter-spacing: 0.08em;
      line-height: 1.5;
    }

    .progress-indicator {
      position: fixed;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 18px;
      pointer-events: none;
    }

    .progress-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .progress-dot.active {
      background: #ffffff;
      transform: scale(1.6);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 5px rgba(255, 255, 255, 0.4);
    }

    .scroll-hint {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 0.15em;
      z-index: 10;
      animation: pulse 2.5s ease-in-out infinite;
      text-transform: uppercase;
      pointer-events: none;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.25;
      }

      50% {
        opacity: 0.6;
      }
    }

    .cta-button {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 45px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      border-radius: 30px;
      font-size: 1em;
      letter-spacing: 0.12em;
      cursor: pointer;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 10;
      text-transform: uppercase;
      font-weight: 300;
    }

    .cta-button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    #detail-panel {
      position: fixed;
      top: 0;
      right: -450px;
      width: 400px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-left: 1px solid rgba(0, 255, 255, 0.2);
      padding: 60px 40px;
      z-index: 1000;
      transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    #detail-panel.active {
      right: 0;
    }

    #close-detail {
      position: absolute;
      top: 25px;
      right: 25px;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 10px;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    #close-detail:hover {
      color: #00ffff;
    }

    .detail-header {
      font-size: 0.75em;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #00ffff;
      /* Cyan for header */
      font-weight: 700;
    }

    .detail-title {
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-top: -5px;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .detail-content {
      font-size: 1em;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      letter-spacing: 0.04em;
    }

    .detail-thesis {
      margin-top: 15px;
      padding-left: 0;
      list-style: none;
    }

    .detail-thesis li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #fff;
    }

    .detail-thesis li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #00ffff;
      font-weight: bold;
    }

    .detail-line {
      width: 40px;
      height: 2px;
      background: #00ffff;
      margin: 5px 0;
    }

    #back-button {
      position: fixed;
      top: 40px;
      left: 40px;
      font-size: 0.75em;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: white;
      opacity: 0;
      pointer-events: none;
      cursor: pointer;
      z-index: 101;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.5s ease;
    }

    #back-button.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #back-button:hover {
      color: rgba(255, 255, 255, 0.6);
      transform: translateX(-5px);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .center-text h1 {
        font-size: 1.8em;
        letter-spacing: 0.15em;
        margin-right: -0.15em;
        margin-bottom: 8px;
      }

      .center-text p {
        font-size: 0.55em;
        letter-spacing: 0.12em;
        opacity: 0.7;
      }

      .center-text .mobile-hint {
        display: block;
        font-size: 0.45em;
        margin-top: 30px;
        color: cyan;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        animation: pulse-hint 2s infinite ease-in-out;
      }

      @keyframes pulse-hint {

        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 0.9;
        }
      }

      .slide-info {
        top: 30px;
        width: 95%;
      }

      .slide-info h2 {
        font-size: 1.1em;
        letter-spacing: 0.05em;
      }

      .slide-info p {
        font-size: 0.75em;
        line-height: 1.3;
      }

      #detail-panel {
        width: 100%;
        right: -100%;
        top: 0;
        transform: none;
        height: 100%;
        border-radius: 0;
        padding: 40px 20px 100px 20px;
        gap: 10px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      #detail-panel.active {
        right: 0;
      }

      .detail-title {
        font-size: 1.3em;
      }

      .detail-content {
        font-size: 0.8em;
      }

      #back-button {
        position: fixed;
        top: auto;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.75em;
        padding: 12px 25px;
        background: #00ffff;
        color: #000;
        border: none;
        border-radius: 30px;
        z-index: 1001;
        white-space: nowrap;
        box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
      }

      .progress-indicator {
        right: 15px;
        gap: 10px;
      }

      .progress-dot {
        width: 5px;
        height: 5px;
      }

      #scroll-container {
        height: 180vh;
      }
    }

    #canvas-wrapper {
      touch-action: pan-y;
      pointer-events: auto;
    }

    /* REACT OVERLAY HOST */
    #root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
  <script type="importmap">

    </script>
</head>

<body>
  <div id="scroll-container"></div>
  <div id="scroll-container"></div>
  <!-- REACT ROOT -->
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
